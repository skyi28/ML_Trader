<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <h1 class="page-heading">Sign Up</h1>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <h3><label for="email">Email Address</label></h3>
                <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <h3><label for="firstName">First Name</label></h3>
                <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                />
            </div>
            <div class="form-group">
                <h3><label for="lastName">Last Name</label></h3>
                <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
                />
            </div>
            <div class="form-group">
                <h3><label for="password1">Password</label></h3>
                <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                />
            </div>
            <div class="form-group">
                <h3><label for="password2">Password (Confirm)</label></h3>
                <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                />
            </div>
            <button type="submit" class="subs_btn">Submit</button>
        </form>
    </div>
</body>
</html>
